baseURL: "https://jubinmathew1995.github.io/"
languageCode: en-us
title: "Jubin Mathew"
theme: "PaperMod"
paginate: 3

params:
  fuseOpts:
    isCaseSensitive: false
    includeScore: true
    includeMatches: true
    minMatchCharLength: 0
    shouldSort: true
    findAllMatches: true
    keys: ["title", "summary", "content"]
    location: 1
    threshold: 0.2
    useExtendedSearch: true

  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Jubin Mathew"
  description: "My Blog Site"
  keywords: ["Blog", "Jubin", "Notes"]
  author: [Me]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light, auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # home-info mode
  homeInfoParams:
    Title: "Heya... \U0001F44B I'm Jubin"
    Content: >
      - **Experimentalist** | **Engineer**
      
      -

      - I'm a Software engineer with 5 years of experience in banking & financial services domain. My current work is focused on building systems that automates the infrastructure provisioning & orchestration for cloud-based Big Data systems and deploying application on top of these platforms.

      -

      - My interests include programing, solving problems, pet projects and making stuff. I'm most experienced with Java and Python.
      
      -
      
      - In my free time I like to explore, experiment and mess with new tools & technologies to quench my curiosity. 

  socialIcons:
    - name: email
      url: "mailto://jubinmathew1995@gmail.com"
    - name: twitter
      url: "https://twitter.com/jubingmathew"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/7651558/jubin-mathew"
    - name: github
      url: "https://github.com/jubinmathew1995"
    - name: gitlab
      url: "https://gitlab.com/jubinmathew1995"
    - name: linkedin
      url: "https://www.linkedin.com/in/jubin-mathew-6a7587128/"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
    responsiveImages: false # For responsive images

menu:
  main:
    - identifier: Search
      name: Search
      url: /search/
      weight: 10
    - identifier: Notes
      name: Notes
      url: https://notes-jubinmathew1995.vercel.app/
      weight: 20
    - identifier: Posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
