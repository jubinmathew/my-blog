name: build-deploy

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: repository-checkout
        uses: actions/checkout@v4
      
      - name: update-submodule-theme-repo
        run: git submodule update --init --recursive && git submodule update --remote --merge
      
      - name: install-hugo
        uses: peaceiris/actions-hugo@v3
        with:
          extended: true

      - name: build-project
        run: hugo -D --minify

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          external_repository: jubinmathew/jubinmathew.github.io
          publish_dir: ./public
          user_name: jubinmathew1995
          user_email: jubinmathew1995@gmail.com
          publish_branch: main
